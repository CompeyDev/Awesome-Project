version: 2.1

jobs:
  build:
    docker:
      - image: cimg/ruby:stable
    steps:
      - checkout
      - run: sudo apt install ruby-full
      - run: gem install bundler
      - run: bundle
          
          
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
