version: 2.1

jobs:
  build:
    docker:
      - image: cimg/ruby:2.6.5
    steps:
      - checkout
      - run: sudo apt update ; sudo apt upgrade
      - run: apt-cache policy
      - run: ruby -v
      - run: gem install bundler
      - run: bundle install
      - run: bundle exec jekyll serve --host 185.199.108.153
          
          
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud


